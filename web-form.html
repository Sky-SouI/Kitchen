<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма регистрации</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .form-container {
    background: white;
    max-width: 300px;
    margin: auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .error {
    color: red;
    margin-bottom: 10px;
  }
</style>
<script>
  function validateForm() {
    var username = document.forms["regForm"]["username"].value;
    var email = document.forms["regForm"]["email"].value;
    var password = document.forms["regForm"]["password"].value;
    var confirm_password = document.forms["regForm"]["confirm_password"].value;

    if (!username || !email || !password || !confirm_password) {
      alert("Все поля должны быть заполнены.");
      return false;
    }

    if (password !== confirm_password) {
      alert("Пароли не совпадают.");
      return false;
    }

    // Добавьте дополнительные проверки по необходимости
    return true;
  }
</script>
</head>
<body>
<div class="form-container">
  <h2>Регистрация</h2>
  <form name="regForm" onsubmit="return validateForm()" method="post" action="/submit-your-form-handler">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Электронная почта:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль должен содержать минимум 8 символов, включая по крайней мере одну заглавную букву, одну строчную букву и одну цифру." required>

    <input type="submit" value="Зарегистрироваться">
  </form>
</div>
</body>
</html>
